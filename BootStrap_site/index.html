<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <title>BootStrap-site</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fized-top">
      <a class="navbar-brand" href=""
        ><img id="header-logo" src="resources/images/logo.svg" alt="logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navigation_menu"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navigation_menu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-auto">
            <a class="nav-link" href="">Skills</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="">About Me</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link" href="">Contact Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="container-fluid"
      style="position: relative"
      id="banner-container"
    >
      <div class="row" style="position: relative" id="intro-row">
        <div class="col-sm-12">
          <span id="top-banner-text">
            <h1 id="title">Hi there! I'm Amit<br /></h1>
            <h4 id="tagline">full stack web developer</h4>
          </span>
          <span id="profilePic">
            <img id="profilePic-pic" src="resources/images/amit-dp.jpg" />
          </span>
        </div>
      </div>
      <div class="links">
        <button type="button" class="btn btn-dark">
          <span class="fab fa-linkedin" id="linkedinbtn"></span> LinkedIn
        </button>
      </div>
    </div>

    <div
      class="container-fluids"
      style="position: relative"
      id="skills-scroll"
      data-interval="1000"
    >
      <h2 id="skill-header">Skills...</h2>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <span class="icons-grid">
              <img
                class="img-fluid skill-icon d-block w-100"
                src="resources/images/css.svg"
                alt="css"
              />
            </span>
            <span class="icons-grid">
              <img
                class="img-fluid skill-icon d-block w-100"
                src="resources/images/express.svg"
                alt="express"
              />
            </span>
            <span class="icons-grid">
              <img
                class="img-fluid skill-icon d-block w-100"
                src="resources/images/html-5.svg"
                alt="html5"
              />
            </span>
          </div>
          <div class="carousel-item">
            <span class="icons-grid">
              <img
                class="img-fluid skill-icon d-block w-100"
                src="resources/images/java.svg"
                alt="java"
              />
            </span>
            <span class="icons-grid">
              <img
                class="img-fluid skill-icon d-block w-100"
                src="resources/images/javascript.svg"
                alt="javascript"
              />
            </span>
            <span class="icons-grid">
              <img
                class="img-fluid skill-icon d-block w-100"
                src="resources/images/nodejs.svg"
                alt="nodejs"
              />
            </span>
          </div>
          <div class="carousel-item">
            <span class="icons-grid">
              <img
                class="img-fluid skill-icon d-block w-100"
                src="resources/images/python.svg"
                alt="python"
              />
            </span>
            <span class="icons-grid">
              <img
                class="img-fluid skill-icon d-block w-100"
                src="resources/images/react.svg"
                alt="react"
              />
            </span>
            <span class="icons-grid">
              <img
                class="img-fluid skill-icon d-block w-100"
                src="resources/images/selenium.svg"
                alt="selenium"
              />
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
